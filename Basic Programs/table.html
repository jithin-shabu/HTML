<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables in HTML
        </title>
    </head>
    <body>
        <h3>
            Store Hours
        </h3>
        <table border="1" style="background-color: black;" >
            <tr style="background-color: aqua;" align="center">
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
                <th width="100">Sunday</th>
            </tr>

            <tr style="background-color: aliceblue;" align="center">
                <th width="100">9-5</th>
                <th width="100">9-5</th>
                <th width="100">9-5</th>
                <th width="100">9-5</th>
                <th width="100">9-5</th>
                <th width="100">11-1</th>
                <th width="100">Closed</th>
            </tr>
        </table>
    </body>
</html>
